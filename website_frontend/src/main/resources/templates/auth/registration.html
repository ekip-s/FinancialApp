<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/css/main.css" type="text/css"/>
  <title>Registration</title>
</head>
<body>
  <header class="header">
    <h1 class="logo_text">finansicli</h1>
    <nav class="nav_panel">
    </nav>
</header>
<section class="section_form">
<form class="form" th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <h2>Регистрация:</h2>
  <input class="input_form" placeholder="Введите имя пользователя:" type="text" th:field="*{username}" id="username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
  <input class="input_form" placeholder="Введите пароль:" type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br>
  <label for="password">Введите год рождения:</label>
  <input class="input_form" type="number" th:field="*{yearOfBirth}" id="yearOfBirth"/>
  <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth Error</div>
    <br>
  <input class="input_form_button" type="submit" value="Зарегистрироваться!"/>
</form>
</section>
<footer class="footer">
  <a class="email_weblink" href="mailto:ekip-s@yandex.ru?subject=Вопросы с сайта">Если есть вопросы, напишите на e-mail</a>
</footer>

</body>
</html>
